    <header>
        <div class="nav">

    <div id="particles-js"> </div>

        <div id="header-content" class="col-12">
            <div class="col-4"></div>
            <div class="header-line col-2"></div>
            <h1>Contact</h1>
            <div class="header-line col-2"></div>
            <div class="col-4"></div>
        </div>

        <div id="contact-first-container" class="col-12 observable fadein">
            <div class="col-1"></div>
            <div id="contact-first-content-holder" class="col-5">
                <div id="contact-first-content-detail">
                    <div id="contact-image-holder">
                        <img src="images/location.png" alt="">
                    </div>
                    <div id="contact-detail-holder">
                        <h2>Address</h2>
                        <p>Km. 23 Purok 17, Bunawan, Davao City</p>
                    </div>
                </div>
                <div id="contact-first-content-detail">
                    <div id="contact-image-holder">
                        <img src="images/share.png" alt="">
                    </div>
                    <div id="contact-detail-holder">
                        <h2>Social Media</h2>
                        <div id="contact-social-media-holder">
                            <a href=""><img src="images/facebook.png" alt="" srcset=""></a>
                            <a href=""><img src="images/twitter.png" alt="" srcset=""></a>
                            <a href=""><img src="images/instagram.png" alt="" srcset=""></a>
                            <a href=""><img src="images/github-logo.png" alt="" srcset=""></a>
                            <a href=""><img src="images/linkedin.png" alt="" srcset=""></a>
                        </div>
                    </div>
                </div>
                <div id="contact-first-content-detail">
                    <div id="contact-image-holder">
                        <img src="images/mail.png" alt="">
                    </div>
                    <div id="contact-detail-holder">
                        <h2>Email</h2>
                        <p>christian.mundal@gmail.com</p>
                    </div>
                </div>
                <div id="contact-first-content-detail">
                    <div id="contact-image-holder">
                        <img src="images/telephone-call.png" alt="">
                    </div>
                    <div id="contact-detail-holder">
                        <h2>Phone Number</h2>
                        <p>+63 961 2124 617</p>
                    </div>
                </div>
            </div>
            <div class="contact-form-container col-4">
                <div id="contact-form-holder">
                    <h2>Let's Work Together!</h2>
                    <h3>Your Email</h3>
                    <input type="email" name="" placeholder="Email...." id="contact-form-email">
                    <h3>Message</h3>
                    <textarea name="message" cols="30" rows="5" placeholder="Message..." required="" id="contact-form-message"></textarea>
                    <input type="submit" name="" value="Send Message" id="contact-form-submit">
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>

    <script src="script.js"></script>

    <script src="particles.js"></script>
